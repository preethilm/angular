<!DOCTYPE html>
<html ng-app>
<head>
<title>Simple first app</title>
<script src="angular.min.js">
</script>
</head>
<body>
<input ng-model="name" type="text" placeholder="Your name please..">
<h1>Hello <span ng-bind="name"></span></h1>

<div>Welcome to AngularJS, <span ng-bind="name"></span></div>
</body>
</html>
